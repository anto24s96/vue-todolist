<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <header class="d-flex justify-content-center align-items-center">
            <div class="logo-text-container">
                <img src="./img/logo.png" alt="logo" id="logo">
                <img src="./img/wic.png" alt="wic" id="text-logo">
            </div>
        </header>
        
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="list-container rounded-3">
                            <h2 class="text-center fw-bolder text-white">GOT List</h2>
                            <ul class="list-unstyled text-white">
                                <li v-for="(todo, index) in myList" :key="index" :class="todo.done ? 'text-decoration-line-through' : ''">
                                    <div class="d-flex justify-content-between">
                                        <span>
                                            {{ todo.text }}
                                        </span>
                                        <div class="buttons">
                                            <button type="button" class="btn mx-1" :class="todo.done ? 'btn-dark' : 'btn-primary'" @click="toggleDone(index)">
                                                <i class="fas" :class="todo.done ? 'fa-times' : 'fa-check'"></i>
                                            </button>
                                            <button type="button" class="btn btn-warning mx-1" @click="removeTodo(index)">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                            <div class="add-task d-flex justify-content-between">
                                <input type="text" class="form-control" v-model="text_task" placeholder="Qui, per inserire una nuova Task!" 
                                @keyup.enter="addTask">
                                <button type="button" class="btn btn-primary" @click="addTask">Aggiungi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
